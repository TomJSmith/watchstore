{% extends 'store/base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'store/signup.css' %}"/>
{% endblock %}

{% block content %}

<form method="post" action="">
    <h1>{{ userType }} sign up</h1>
    {% csrf_token %}
    {{ signupForm }}
    <input class="button" type="submit" value="Create Account">
</form>
{% endblock %}
