{% extends 'store/base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'store/checkout.css' %}"/>
{% endblock %}

{% block content %}

<form method="post" action="">
    <h1>Add Credit Card</h1>
    {% csrf_token %}
    {{ creditCardForm }}
    <input class="button" type="submit" value="Add Credit Card">
</form>

<div class="ccFrame">
    <h1>Select Credit Card</h1>
    {% for cc in creditcard %}
        <h3 class="name"> {{ cc.FName }} {{ cc.LName }}</h3>
        <h4 class="ccNumber"> {{ cc.Number }} </h4>
    {% endfor %}
</div>
{% endblock %}}
