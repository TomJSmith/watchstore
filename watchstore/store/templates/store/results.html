{% extends 'store/base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'store/results.css' %}"/>
{% endblock %}

{% block content %}
	<h1><center> Search results for "{{query}}"</center></h1>
    <ul class="productList">
    {% for product in products %}
        <li class="productListing">
            <div class="iconContainer">
                <img class="productIcon" src={{product.Image}}>
            </div>
            <div class="productDetails">
                <div class="productName">{{product.Name}}</div>
                <div class="productMerchant">{{product.Seller_Email}}</div>
                <div class="productPrice">${{product.Price}}</div>
<!--                <div class="productReviewScore">4/5 (35 reviews)</div>		-->
            </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
