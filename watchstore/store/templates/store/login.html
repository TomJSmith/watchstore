{% extends 'store/base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'store/login.css' %}"/>
{% endblock %}

{% block content %}
<form method="post" action="" enctype="multipart/form-data">
    <h1>{{ userType }} login</h1>
    {% csrf_token %}
    {{ loginForm }}
    <input class="button" type="submit" value="login">
</form>
{% endblock %}
